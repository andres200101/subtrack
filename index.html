        // Supabase client setup
        const createSupabaseClient = (url, key) => {
            return {
                auth: {
                    signUp: async ({ email, password }) => {
                        const res = await fetch(`${url}/auth/v1/signup`, {
                            method: 'POST',
                            headers: { 'apikey': key, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        const data = await res.json();
                        return { data, error: data.error ? data : null };
                    },
                    signInWithPassword: async ({ email, password }) => {
                        const res = await fetch(`${url}/auth/v1/token?grant_type=password`, {
                            method: 'POST',
                            headers: { 'apikey': key, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        const data = await res.json();
                        return { data, error: data.error ? data : null };
                    },
                    signOut: async (token) => {
                        await fetch(`${url}/auth/v1/logout`, {
                            method: 'POST',
                            headers: { 'apikey': key, 'Authorization': `Bearer ${token}` }
                        });
                        return { error: null };
                    },
                    getSession: () => {
                        const session = localStorage.getItem('supabase_session');
                        return { data: { session: session ? JSON.parse(session) : null } };
                    }
                },
                from: (table) => {
                    const session = JSON.parse(localStorage.getItem('supabase_session') || '{}');
                    const token = session.access_token;
                    
                    return {
                        select: (columns = '*') => {
                            let queryUrl = `${url}/rest/v1/${table}?select=${columns}`;
                            
                            return {
                                eq: async (column, value) => {
                                    const res = await fetch(`${queryUrl}&${column}=eq.${value}`, {
                                        headers: {
                                            'apikey': key,
                                            'Authorization': `Bearer ${token}`
                                        }
                                    });
                                    const data = await res.json();
                                    return { data: data.length > 0 ? data : null, error: null };
                                },
                                single: async () => {
                                    const res = await fetch(`${queryUrl}&limit=1`, {
                                        headers: {
                                            'apikey': key,
                                            'Authorization': `Bearer ${token}`,
                                            'Accept': 'application/vnd.pgrst.object+json'
                                        }
                                    });
                                    const data = await res.json();
                                    return { data, error: null };
                                },
                                then: async (resolve) => {
                                    const res = await fetch(queryUrl, {
                                        headers: {
                                            'apikey': key,
                                            'Authorization': `Bearer ${token}`
                                        }
                                    });
                                    const data = await res.json();
                                    resolve({ data, error: null });
                                }
                            };
                        },
                        insert: async (values) => {
                            const res = await fetch(`${url}/rest/v1/${table}`, {
                                method: 'POST',
                                headers: {
                                    'apikey': key,
                                    'Authorization': `Bearer ${token}`,
                                    'Content-Type': 'application/json',
                                    'Prefer': 'return=representation'
                                },
                                body: JSON.stringify(values)
                            });
                            const data = await res.json();
                            return { data, error: null };
                        },
                        update: (values) => {
                            return {
                                eq: async (column, value) => {

                                        method: 'PATCH',
                                        headers: {
                                            'apikey': key,
                                            'Authorization': `Bearer ${token}`,
                                            'Content-Type': 'application/json',
                                            'Prefer': 'return=representation'
                                        },
                                        body: JSON.stringify(values)
                                    });
                                    const data = await res.json();
                                    return { data, error: null };
                                }
                            };

                                            'Authorization': `Bearer ${token}`
                                        }
                                    });
                                    return { error: null };
                                }
                            };
                        }
                    };
                }
            };
        };
