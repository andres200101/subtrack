const getAutopilotRecommendations = () => {

                icon: 'ðŸ’°'
            });
        }
        
        // Duplicate category detection
        const sameCategory = subscriptions.filter(s => s.category === sub.category && s.id !== sub.id);
        if (sameCategory.length > 0) {
            recommendations.push({
                type: 'duplicate',
                severity: 'info',
                subscription: sub,
                title: `Possible Overlap: ${sub.category}`,
                message: `You have ${sameCategory.length + 1} ${sub.category} subscriptions. Could you consolidate?`,
                action: 'Consolidate',
                duplicates: sameCategory,
                icon: 'ðŸ”„'
            });
        }
        
        // Price increase detection
        const history = getPriceHistory(sub);
        const recentIncrease = history.filter(h => {
            const changeDate = new Date(h.date);
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            return changeDate >= thirtyDaysAgo && h.change_amount > 0;
        });
        
        if (recentIncrease.length > 0) {
            const totalIncrease = recentIncrease.reduce((sum, h) => sum + h.change_amount, 0);
            recommendations.push({
                type: 'price_increase',
                severity: 'high',
                subscription: sub,
                title: `Price Increased: ${sub.name}`,
                message: `Price went up by $${totalIncrease.toFixed(2)} in the last 30 days. Time to negotiate or switch?`,
                action: 'Negotiate',
                savings: calculateMonthlyEquivalent(totalIncrease, sub.billing_cycle) * 12,
                icon: 'ðŸ“ˆ'
            });
        }
    });
    
    // Budget warnings
    if (monthlyBudget && totalMonthly > monthlyBudget * 0.9) {
        const overage = totalMonthly - monthlyBudget;
        recommendations.push({
            type: 'budget',
            severity: overage > 0 ? 'critical' : 'warning',
            title: overage > 0 ? 'Over Budget!' : 'Near Budget Limit',
            message: overage > 0 
                ? `You're $${overage.toFixed(2)} over budget. Cancel something soon!`
                : `You're using ${((totalMonthly / monthlyBudget) * 100).toFixed(0)}% of your budget.`,
            action: 'Optimize',
            icon: 'âš ï¸'
        });
    }
    
    // Annual savings suggestions
    subscriptions.filter(s => s.billing_cycle === 'Monthly').forEach(sub => {
        const monthlyCost = parseFloat(sub.cost);
        const potentialAnnualSavings = monthlyCost * 12 * 0.15;
        if (potentialAnnualSavings > 10) {
            recommendations.push({
                type: 'annual_savings',
                severity: 'info',
                subscription: sub,
                title: `Switch to Annual: ${sub.name}`,
                message: `Pay yearly and save ~$${potentialAnnualSavings.toFixed(2)}/year (15% discount).`,
                action: 'Switch',
                savings: potentialAnnualSavings,
                icon: 'ðŸ’¡'
            });
        }
    });
    
    return recommendations.sort((a, b) => {
        const severityOrder = { critical: 0, high: 1, warning: 2, info: 3 };
        return severityOrder[a.severity] - severityOrder[b.severity];
    });
};

            console.log('Command triggered:', commandId);
            
            // Quick Actions
            if (commandId === 'add') {
                setShowForm(true);
            } else if (commandId === 'scan') {
                setShowReceiptScanner(true);
            } else if (commandId === 'bank') {
                setShowBankIntegration(true);
            } else if (commandId === 'email') {
                setShowEmailScanner(true);

            else if (commandId === 'budget') {
                setShowBudgetModal(true);
            } else if (commandId === 'analytics') {
                setShowChartsModal(true);
            } else if (commandId === 'wrapped') {
                setShowWrappedModal(true);

                setShowAutopilotModal(true);
            } else if (commandId === 'notifications') {
                setShowNotifications(true);
            }
            // Subscription actions
            else if (commandId.startsWith('cancel-')) {
                const subId = parseInt(commandId.replace('cancel-', ''));
                const sub = subscriptions.find(s => s.id === subId);
                if (sub) handleCancelSubscription(sub);
            } else if (commandId.startsWith('negotiate-')) {
                const subId = parseInt(commandId.replace('negotiate-', ''));
                const sub = subscriptions.find(s => s.id === subId);
                if (sub) {
                    setSelectedSubscription(sub);
                    setShowNegotiationAssistant(true);
                }
            } else if (commandId.startsWith('view-')) {
                const subId = parseInt(commandId.replace('view-', ''));
                const sub = subscriptions.find(s => s.id === subId);
                if (sub) handleEdit(sub);
            }
        }}
