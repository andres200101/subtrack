    <script type="text/babel">
        const { useState, useEffect } = React;

        // CONFIGURATION
        const LEMONSQUEEZY_CHECKOUT_URL = 'https://subtrack.lemonsqueezy.com/buy/7b297b95-d09c-48c1-85a5-c53e94eaa386';
        
        // Logo Component - now uses actual image files

        // Icons
        const PlusCircle = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>;
        const Trash2 = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;

        const LogOut = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>;
        const Mail = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>;

        const DollarSign = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const TrendingUp = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
        const Calendar = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const RefreshCw = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>;
        const Crown = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M2 20h20v2H2z"/><path d="m4 14 2-8 4 3 4-6 4 6 4-3 2 8z"/></svg>;
        const Zap = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const PieChart = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>;
        const TrendingDown = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/><polyline points="17 18 23 18 23 12"/></svg>;

        // Supabase client setup
        const createSupabaseClient = (url, key) => {
            return {
                auth: {
                    signUp: async ({ email, password }) => {
                        const res = await fetch(`${url}/auth/v1/signup`, {
                            method: 'POST',
                            headers: { 'apikey': key, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        const data = await res.json();
                        return { data, error: data.error ? data : null };
                    },
                    signInWithPassword: async ({ email, password }) => {
                        const res = await fetch(`${url}/auth/v1/token?grant_type=password`, {
                            method: 'POST',
                            headers: { 'apikey': key, 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        const data = await res.json();
                        return { data, error: data.error ? data : null };
                    },
                    signOut: async (token) => {
                        await fetch(`${url}/auth/v1/logout`, {
                            method: 'POST',
                            headers: { 'apikey': key, 'Authorization': `Bearer ${token}` }
                        });
                        return { error: null };
                    },
                    getSession: () => {
                        const session = localStorage.getItem('supabase_session');
                        return { data: { session: session ? JSON.parse(session) : null } };
                    }
                },
                from: (table) => ({
                    select: async (columns = '*') => {
                        const session = JSON.parse(localStorage.getItem('supabase_session'));
                        const res = await fetch(`${url}/rest/v1/${table}?select=${columns}`, {
                            headers: {
                                'apikey': key,
                                'Authorization': `Bearer ${session.access_token}`
                            }
                        });
                        const data = await res.json();
                        return { data, error: null };
                    },
                    insert: async (values) => {
                        const session = JSON.parse(localStorage.getItem('supabase_session'));
                        const res = await fetch(`${url}/rest/v1/${table}`, {
                            method: 'POST',
                            headers: {
                                'apikey': key,
                                'Authorization': `Bearer ${session.access_token}`,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify(values)
                        });
                        const data = await res.json();
                        return { data, error: null };
                    },
                    update: async (values) => ({
                        eq: async (column, value) => {
                            const session = JSON.parse(localStorage.getItem('supabase_session'));
                            const res = await fetch(`${url}/rest/v1/${table}?${column}=eq.${value}`, {
                                method: 'PATCH',
                                headers: {
                                    'apikey': key,
                                    'Authorization': `Bearer ${session.access_token}`,
                                    'Content-Type': 'application/json',
                                    'Prefer': 'return=representation'
                                },
                                body: JSON.stringify(values)
                            });
                            const data = await res.json();
                            return { data, error: null };
                        }
                    }),
                    delete: () => ({
                        eq: async (column, value) => {
                            const session = JSON.parse(localStorage.getItem('supabase_session'));
                            const res = await fetch(`${url}/rest/v1/${table}?${column}=eq.${value}`, {
                                method: 'DELETE',
                                headers: {
                                    'apikey': key,
                                    'Authorization': `Bearer ${session.access_token}`
                                }
                            });
                            return { error: null };
                        }
                    })
                })
            };
        };

        const CATEGORIES = ['Streaming', 'Software', 'Gaming', 'Fitness', 'News', 'Music', 'Cloud Storage', 'Other'];
        const BILLING_CYCLES = ['Monthly', 'Yearly', 'Weekly', 'Quarterly'];

        function SubTrackApp() {
            const [supabaseUrl, setSupabaseUrl] = useState('');
            const [supabaseKey, setSupabaseKey] = useState('');
            const [supabase, setSupabase] = useState(null);
            const [showConfig, setShowConfig] = useState(false);
            const [user, setUser] = useState(null);
            const [isPro, setIsPro] = useState(false);
            const [authView, setAuthView] = useState('login');
            const [authLoading, setAuthLoading] = useState(false);
            const [authError, setAuthError] = useState('');
            
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            
            const [subscriptions, setSubscriptions] = useState([]);
            const [cancelledSubscriptions, setCancelledSubscriptions] = useState([]);
            const [loading, setLoading] = useState(false);
            const [showForm, setShowForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [showSavingsModal, setShowSavingsModal] = useState(false);
            const [showChartsModal, setShowChartsModal] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                cost: '',
                billing_cycle: 'Monthly',
                category: 'Streaming',
                next_billing_date: '',
                description: '',
                status: 'active'
            });

            useEffect(() => {
                const savedUrl = localStorage.getItem('supabase_url');
                const savedKey = localStorage.getItem('supabase_key');
                
                if (savedUrl && savedKey) {
                    setSupabaseUrl(savedUrl);
                    setSupabaseKey(savedKey);
                    const client = createSupabaseClient(savedUrl, savedKey);
                    setSupabase(client);
                    
                    const session = client.auth.getSession().data.session;
                    if (session) {
                        setUser(session.user);
                        checkProStatus(session.user.id);
                    }
                } else {
                    setShowConfig(true);
                }
            }, []);

            useEffect(() => {
                if (user && supabase) {
                    loadSubscriptions();
                }
            }, [user, supabase]);

            useEffect(() => {
                if (showChartsModal && subscriptions.length > 0) {
                    setTimeout(() => {
                        // Category Chart
                        const categoryCtx = document.getElementById('categoryChart');
                        if (categoryCtx) {
                            const categoryData = getCategoryData();
                            const categories = Object.keys(categoryData);
                            const amounts = Object.values(categoryData);
                            
                            new Chart(categoryCtx, {
                                type: 'doughnut',
                                data: {
                                    labels: categories,
                                    datasets: [{
                                        data: amounts,
                                        backgroundColor: [
                                            '#F27B40', '#005691', '#17BEBB', '#4CAF50',
                                            '#FF6B6B', '#4ECDC4', '#FFE66D', '#A8E6CF'
                                        ],
                                        borderWidth: 2,
                                        borderColor: '#fff'
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: true,
                                    plugins: {
                                        legend: {
                                            position: 'bottom',
                                            labels: {
                                                padding: 15,
                                                font: { size: 12 }
                                            }
                                        }
                                    }
                                }
                            });
                        }

                        // Billing Cycle Chart
                        const billingCtx = document.getElementById('billingChart');
                        if (billingCtx) {
                            const billingData = {};
                            subscriptions.forEach(sub => {
                                billingData[sub.billing_cycle] = (billingData[sub.billing_cycle] || 0) + 1;
                            });
                            
                            new Chart(billingCtx, {
                                type: 'bar',
                                data: {
                                    labels: Object.keys(billingData),
                                    datasets: [{
                                        label: 'Number of Subscriptions',
                                        data: Object.values(billingData),
                                        backgroundColor: '#005691',
                                        borderRadius: 8
                                    }]
                                },
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: true,
                                    plugins: {
                                        legend: { display: false }
                                    },
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                            ticks: { stepSize: 1 }
                                        }
                                    }
                                }
                            });
                        }
                    }, 100);
                }
            }, [showChartsModal, subscriptions]);

            const checkProStatus = (userId) => {
                const proStatus = localStorage.getItem(`pro_${userId}`);
                setIsPro(proStatus === 'true');
            };

            const saveConfig = () => {
                if (!supabaseUrl || !supabaseKey) {
                    alert('Please enter both URL and Key');
                    return;
                }
                
                localStorage.setItem('supabase_url', supabaseUrl);
                localStorage.setItem('supabase_key', supabaseKey);
                const client = createSupabaseClient(supabaseUrl, supabaseKey);
                setSupabase(client);
                setShowConfig(false);
            };

            const handleSignUp = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                setAuthError('');

                if (!email || !password) {
                    setAuthError('Please enter email and password');
                    setAuthLoading(false);
                    return;
                }

                if (password.length < 6) {
                    setAuthError('Password must be at least 6 characters');
                    setAuthLoading(false);
                    return;
                }

                const { data, error } = await supabase.auth.signUp({ email, password });
                
                if (error) {
                    setAuthError(error.message || 'Sign up failed');
                    setAuthLoading(false);
                    return;
                }

                if (data.user) {
                    const session = { user: data.user, access_token: data.access_token };
                    localStorage.setItem('supabase_session', JSON.stringify(session));
                    setUser(data.user);
                    setEmail('');
                    setPassword('');
                }
                
                setAuthLoading(false);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setAuthLoading(true);
                setAuthError('');

                if (!email || !password) {
                    setAuthError('Please enter email and password');
                    setAuthLoading(false);
                    return;
                }

                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                
                if (error) {
                    setAuthError(error.message || 'Login failed');
                    setAuthLoading(false);
                    return;
                }

                if (data.user && data.access_token) {
                    const session = { user: data.user, access_token: data.access_token };
                    localStorage.setItem('supabase_session', JSON.stringify(session));
                    setUser(data.user);
                    checkProStatus(data.user.id);
                    setEmail('');
                    setPassword('');
                }
                
                setAuthLoading(false);
            };

            const handleLogout = async () => {
                const session = supabase.auth.getSession().data.session;
                if (session) {
                    await supabase.auth.signOut(session.access_token);
                }
                localStorage.removeItem('supabase_session');
                setUser(null);
                setSubscriptions([]);
                setIsPro(false);
            };

            const handleUpgrade = () => {
                if (!user) return;
                const checkoutUrl = `${LEMONSQUEEZY_CHECKOUT_URL}?checkout[email]=${encodeURIComponent(user.email)}&checkout[custom][user_id]=${user.id}`;
                window.open(checkoutUrl, '_blank');
                setTimeout(() => {
                    const confirmed = confirm('Have you completed the payment? Click OK if yes.');
                    if (confirmed) {
                        localStorage.setItem(`pro_${user.id}`, 'true');
                        setIsPro(true);
                        alert('ðŸŽ‰ Welcome to SubTrack Pro!');
                        window.location.reload();
                    }
                }, 3000);
            };

            const loadSubscriptions = async () => {
                if (!supabase || !user) return;
                setLoading(true);
                try {
                    const { data, error } = await supabase.from('subscriptions').select('*');
                    if (!error && data) {
                        const active = data.filter(sub => sub.status !== 'cancelled');
                        const cancelled = data.filter(sub => sub.status === 'cancelled');
                        setSubscriptions(Array.isArray(active) ? active : []);
                        setCancelledSubscriptions(Array.isArray(cancelled) ? cancelled : []);
                    } else {
                        setSubscriptions([]);
                        setCancelledSubscriptions([]);
                    }
                } catch (err) {
                    setSubscriptions([]);
                    setCancelledSubscriptions([]);
                }
                setLoading(false);
            };

            const calculateMonthlyEquivalent = (cost, cycle) => {
                const multipliers = { 'Weekly': 4.33, 'Monthly': 1, 'Quarterly': 1/3, 'Yearly': 1/12 };
                return cost * multipliers[cycle];
            };

            const totalMonthly = Array.isArray(subscriptions) 
                ? subscriptions.reduce((sum, sub) => sum + calculateMonthlyEquivalent(parseFloat(sub.cost), sub.billing_cycle), 0)
                : 0;
            const totalYearly = totalMonthly * 12;
            const canAddMore = isPro || (Array.isArray(subscriptions) ? subscriptions.length < 5 : true);

            const handleSubmit = async () => {
                if (!formData.name || !formData.cost) return;
                if (!canAddMore && !editingId) {
                    alert('Free tier limited to 5 subscriptions. Upgrade to Pro for unlimited!');
                    return;
                }
                setLoading(true);
                if (editingId) {
                    await supabase.from('subscriptions').update(formData).eq('id', editingId);
                    setEditingId(null);
                } else {
                    await supabase.from('subscriptions').insert({ ...formData, user_id: user.id, status: 'active' });
                }
                await loadSubscriptions();
                setFormData({ name: '', cost: '', billing_cycle: 'Monthly', category: 'Streaming', next_billing_date: '', description: '', status: 'active' });
                setShowForm(false);
                setLoading(false);
            };

            const handleEdit = (sub) => {
                setFormData({
                    name: sub.name,
                    cost: sub.cost,
                    billing_cycle: sub.billing_cycle,
                    category: sub.category,
                    next_billing_date: sub.next_billing_date || '',
                    description: sub.description || '',
                    status: sub.status || 'active'
                });
                setEditingId(sub.id);
                setShowForm(true);
            };

            const handleDelete = async (id) => {
                if (confirm('Are you sure you want to delete this subscription?')) {
                    setLoading(true);
                    await supabase.from('subscriptions').delete().eq('id', id);
                    await loadSubscriptions();
                    setLoading(false);
                }
            };

            const handleCancelSubscription = async (sub) => {
                if (confirm(`Cancel ${sub.name}? This will move it to your cancelled subscriptions.`)) {
                    setLoading(true);
                    await supabase.from('subscriptions').update({ status: 'cancelled', cancelled_date: new Date().toISOString() }).eq('id', sub.id);
                    await loadSubscriptions();
                    setLoading(false);
                    setShowSavingsModal(true);
                }
            };

            const handleCancel = () => {
                setFormData({ name: '', cost: '', billing_cycle: 'Monthly', category: 'Streaming', next_billing_date: '', description: '', status: 'active' });
                setEditingId(null);
                setShowForm(false);
            };

            const calculateSavings = () => {
                const cancelledMonthly = cancelledSubscriptions.reduce((sum, sub) => 
                    sum + calculateMonthlyEquivalent(parseFloat(sub.cost), sub.billing_cycle), 0);
                return {
                    monthly: cancelledMonthly,
                    yearly: cancelledMonthly * 12
                };
            };

            const getCategoryData = () => {
                const categoryTotals = {};
                subscriptions.forEach(sub => {
                    const monthly = calculateMonthlyEquivalent(parseFloat(sub.cost), sub.billing_cycle);
                    categoryTotals[sub.category] = (categoryTotals[sub.category] || 0) + monthly;
                });
                return categoryTotals;
            };

            const formatDate = (dateString) => {
                if (!dateString) return 'Not set';
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            };

            // Config Modal
            if (showConfig) {
                return (
                    <div className="min-h-screen bg-brand-bg flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl border border-gray-200">
                            <div className="flex justify-center mb-6">
                                <Logo variant="iso" size={80} />
                            </div>
                            <h2 className="text-2xl font-bold text-brand-text mb-2 text-center">Setup Required</h2>
                            <p className="text-gray-600 mb-6 text-center">Enter your Supabase credentials</p>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-brand-text mb-2">Supabase URL</label>
                                    <input 
                                        type="text" 
                                        value={supabaseUrl}
                                        onChange={(e) => setSupabaseUrl(e.target.value)}
                                        placeholder="https://xxxxx.supabase.co"
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-turquoise focus:border-transparent"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-brand-text mb-2">Supabase Anon Key</label>
                                    <input 
                                        type="text" 
                                        value={supabaseKey}
                                        onChange={(e) => setSupabaseKey(e.target.value)}
                                        placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-turquoise focus:border-transparent"
                                    />
                                </div>
                            </div>
                            
                            <button 
                                onClick={saveConfig}
                                className="w-full mt-6 gradient-orange text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition-all"
                            >
                                Save & Continue
                            </button>
                        </div>
                    </div>
                );
            }

            // Auth Screen
            if (!user) {
                return (
                    <div className="min-h-screen bg-brand-bg flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl p-8 max-w-md w-full shadow-2xl border border-gray-200">
                            <div className="flex justify-center mb-6">
                                <Logo variant="full" size={50} />
                            </div>
                            <p className="text-center text-gray-600 mb-8">Take control of your subscriptions</p>

                            {authError && (
                                <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
                                    {authError}
                                </div>
                            )}

                            <div className="flex gap-2 mb-6">
