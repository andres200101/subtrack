<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aurabilio - AI-powered subscription management. Grow smarter, not harder.">
    <meta name="theme-color" content="#000952">
    <title>Aurabilio - Grow Smarter. Not Harder.</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/aurabilio.svg">
    
    <!-- External Dependencies - Core Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Optional: Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- OCR for receipt scanning -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    
    <!-- Plaid for bank integration -->
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    
    <!-- Gmail API -->
    <script src="https://apis.google.com/js/api.js"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'stratos': '#000952',
                        'anakiwa': '#99fcfa',
                        'pigeon-post': '#b8bfd9',
                        'astronaut': '#2f4080',
                        'catskill-white': '#f7fbfb',
                        'tangaroa': '#03093b',
                        'lynch': '#6f7d9e',
                        'rhino': '#282f58',
                        'picton-blue': '#3b82f6'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Stylesheets - Load in Order -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/automation-suite.css">
    <link rel="stylesheet" href="css/layout.css">
</head>
<body class="bg-catskill-white antialiased">
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- ============================================ -->
    <!-- JAVASCRIPT LOAD ORDER (Critical!)           -->
    <!-- ============================================ -->
    
    <!-- 1. UTILITIES - Load First (No Dependencies) -->
    <script type="text/babel" src="js/utils/helpers.js"></script>
    <script type="text/babel" src="js/utils/constants.js"></script>

    <!-- 2. CORE VIEW COMPONENTS - Main Pages -->
    <script type="text/babel" src="js/subscriptions.js"></script>
    <script type="text/babel" src="js/trials.js"></script>
    <script type="text/babel" src="js/analytics.js"></script>
    
    <!-- 3. ADVANCED VIEW COMPONENTS -->
    <script type="text/babel" src="js/masonry-grid.js"></script>
    <script type="text/babel" src="js/timeline-view.js"></script>
    <script type="text/babel" src="js/ultimate-dashboard.js"></script>
    
    <!-- 4. UI COMPONENTS & CARDS -->
    <script type="text/babel" src="js/enhanced-trial-cards.js"></script>
    <script type="text/babel" src="js/slide-out-panel.js"></script>
    
    <!-- 5. FEATURE MODULES -->
    <script type="text/babel" src="js/bank-integration.js"></script>
    <script type="text/babel" src="js/email-scanner.js"></script>
    <script type="text/babel" src="js/receipt-scanner.js"></script>
    <script type="text/babel" src="js/virtual-cards.js"></script>
    <script type="text/babel" src="js/negotiation-assistant.js"></script>
    <script type="text/babel" src="js/notifications.js"></script>
    <script type="text/babel" src="js/command-palette.js"></script>
    
    <!-- 6. LAYOUT COMPONENT (Depends on other components) -->
    <script type="text/babel" src="js/new-layout.js"></script>
    
    <!-- 7. MAIN APP - Load Last (Depends on Everything) -->
    <script type="text/babel" src="js/app.js"></script>
    
    <!-- Performance Optimization -->
    <script>
        // Preload critical resources
        if ('loading' in HTMLImageElement.prototype) {
            const img = document.querySelector('img');
            if (img) img.loading = 'lazy';
        }
        
        // Console branding
        console.log(
            '%cðŸš€ Aurabilio %cv1.0.0',
            'font-size: 20px; font-weight: bold; color: #000952;',
            'font-size: 12px; color: #99fcfa;'
        );
        console.log('%cGrow Smarter. Not Harder.', 'color: #6f7d9e; font-style: italic;');
    </script>
</body>
</html>
